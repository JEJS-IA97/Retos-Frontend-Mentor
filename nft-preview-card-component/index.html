<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
    
  </style>
</head>
<body>
  <div class="container">
    <div class="equilibrium">
      <img src="./images/image-equilibrium.jpg" alt="equilibrium">
      <img class="view-icon" src="./images/icon-view.svg" alt="view icon">
  </div>
    <h1 class="name">Equilibrium #3429</h1>
    <p class="info">Our Equilibrium collection promotes balance and calm.</p>
    <div class="update">
      <div class="ethe">
        <img src="./images/icon-ethereum.svg" alt="ethe">
        <p>0.041 ETH</p>
      </div>
      <div class="clock">
        <img src="./images//icon-clock.svg" alt="clock">
        <p>3 days left</p>
      </div>
    </div>
    <div class="line"></div>
    <div class="user">
        <img class="avatar" src="/images/image-avatar.png" alt="avatar">
        <p1>Creation of</p1>
        <p2>Jules Wyvern</p2>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
